<!DOCTYPE html>
<html style="min-height:initial;height:238px;max-height:initial">
    <head>
        <title>Popup</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0" />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body style="width:250px" id="popup">
        <div id="outer-container">
            <div id="container" style="height:100%;text-align:center">
                <div id="logo" title="Click to enable/disable">
                    <img id="disabled-logo" src="../resources/disabled_48.png" style="display:none" />
                    <img id="enabled-logo" src="../resources/logo_48.png" />
                    <span id="enabled-state">Enabled</span>
                </div>
                <ul id="buttons">
                    <li>
                        <a href="options.html" class="button" target="_blank">Options</a>
                    </li>
                </ul>
                <div id="footer">
                    <a href="https://github.com/qsniyg/maxurl" target="_blank">Github</a> <span class="line">|</span>
                    <a href="https://discord.gg/fH9Pf54" target="_blank">Discord</a>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
